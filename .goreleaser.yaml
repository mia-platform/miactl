dist: bin

builds:
- main: "{{ .Env.BUILD_PATH }}"
  binary: >-
    {{ .Os }}/
    {{- .Arch }}/
    {{- with .Arm }}v{{ . }}/{{ end }}
    {{- .ProjectName }}

  no_unique_dist_dir: true
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  ldflags:
  - -s
  - -w
  - -X {{ .Env.VERSION_MODULE_NAME }}.Version={{ .Version }}
  - -X {{ .Env.VERSION_MODULE_NAME }}.BuildDate={{ .Date }}
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm
  - arm64
  - "386"
  goarm:
  - "6"
  - "7"

archives:
- format: binary
  name_template: >-
    {{ .Binary }}-
    {{- .Os }}-
    {{- .Arch }}{{ with .Arm }}v{{ . }}{{ end }}
    {{- with .Mips }}-{{ . }}{{ end }}
    {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}

checksum:
  name_template: checksums.txt

snapshot:
  name_template: "{{ .ShortCommit }}"

changelog:
  sort: asc
  groups:
  - title: Features
    regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
    order: 0
  - title: Bug Fixes
    regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
    order: 1
  - title: Others
    order: 999

brews:
- name: "{{ .Env.CMDNAME }}"
  repository:
    owner: mia-platform
    name: homebrew-tap

  commit_author:
    name: bot-targa
    email: github@mia-platform.eu

  commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
  folder: Formula

  install: bin.install "{{ .ArtifactName }}" => "{{ .Env.CMDNAME }}"
  homepage: "https://www.mia-platform.eu"
  description: "{{ .Env.DESCRIPTION }}"

  license: "Apache-2.0"
  skip_upload: auto

